<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Seznam úkolů</title>
  <link rel="stylesheet"
        href="./css/style.css">
    <script src="./js/skript.js"></script>
</head>
<body>
    <div id="myDIV" class="header">
    <h2>Můj seznam úkolů</h2>
        <input type="text"
               name="myInput"
               id="myInput"
        placeholder="místo pro zapsání úkolu">
        <span id="addBtn">Přidej</span>
    </div>

    <ul id="myUL">
        <li>Hit the gym</li>
        <li class="checked">Pay bills</li>
        <li>Meet George</li>
        <li class="checked">Buy eggs</li>
        <li>Read a book</li>
        <li>Organize office</li>
    </ul>

    <div id="error">K úkolu ti chybí nějaký text!</div>
</body>
</html>
